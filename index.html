<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Download Link Verifier</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dashboard {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      color: #fff;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      width: 100%;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>ðŸ”’ Secure Download Link Verifier</h1>
    <form method="POST">
      <!-- Keep value after submit -->
      <input type="text" name="query" placeholder="Enter software name or paste a link" 
             value="{{ request.form.query if request.form.query else '' }}" required>
      <button type="submit">Verify</button>
    </form>

    {% if result %}
      <div class="result">{{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
